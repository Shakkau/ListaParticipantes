
    <h1 class="mt-5 text-center">Cadastre-se</h1>
    <div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="sp_nome"><i class="fa-solid fa-user"></i></span>
            <input id="nome" name="nome" type="text" class="form-control gNome" placeholder="Nome"
                   aria-label="Nome" aria-describedby="sp_nome">
        </div>
    </div>
    <div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="sp_cpf"><i class="fa-solid fa-id-card"></i></span>
            <input id="cpf" name="cpf" type="text" class="form-control gCpf" placeholder="CPF"
                   aria-label="cpf" aria-describedby="sp_cpf">
        </div>
    </div>
    <div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="sp_email"><i class="fa-solid fa-envelope"></i></span>
            <input id="email" name="email" type="text" class="form-control gEmail" placeholder="E-mail"
                   aria-label="email" aria-describedby="sp_email">
        </div>
    </div>
    <div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="sp_telefone"><i
                    class="fa-solid fa-phone"></i></span>
            <input id="telefone" name="telefone" type="text" class="form-control gTelefone" placeholder="Telefone"
                   aria-label="telefone" aria-describedby="sp_telefone">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="input-group mb-3">
                <span class="input-group-text" id="sp_senha"><i class="fa-solid fa-key"></i></span>
                <input id="senha" name="senha" type="password" class="form-control gSenha" placeholder="Senha"
                       aria-label="senha" aria-describedby="sp_senha">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-group mb-3">
                <span class="input-group-text" id="sp_confSenha"><i class="fa-solid fa-key"></i></span>
                <input id="confSenha" name="confSenha" type="password" class="form-control gSenha"
                       placeholder="Confirme a Senha"
                       aria-label="confSenha" aria-describedby="sp_confSenha">
            </div>
        </div>
        <div class="col-sm-12 text-end">
            <button id="btnEnviar" class="btn btn-primary">Cadastrar</button>
        </div>
    </div>
