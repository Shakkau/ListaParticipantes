<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/validadorCPF.js"></script>
    <link rel="icon" href="icone.svg">
    <link rel="stylesheet" href="css/teste.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Adjust the z-index of the toast to make it appear above input fields */
        .toaster {
            z-index: 1000; /* You can adjust this value as needed */
        }
        .error-field{
            border: 1px solid red;
            border-radius: 0.375rem;
            box-shadow: 0px 0px 5px 0px red;
        }
        h1{
            text-shadow: -1px 1px 1px #aaa;
        }
        input:focus{
            box-shadow: 0px 4px 4px 3px #aaa !important;
            z-index: -3;
        }
    </style>
    <title>Cadastro</title>
</head>
<body>
<div class="container">
    <div id="errorMessage" th:utext="${mensagem}"></div>
    <h1 class="mt-5 text-center">Cadastre-se</h1>
    <!--    <form action="/cadastro" method="post">-->
    <div>
        <div class="input-group mb-3">
            <span th:value="${nome}" class="input-group-text" id="sp_nome"><i class="fa-solid fa-user"></i></span>
            <input id="nome" name="nome" type="text" class="form-control gNome" placeholder="Nome"
                   aria-label="Nome" th:value="${nome}" aria-describedby="sp_nome">
        </div>
    </div>
    <div>
        <div class="input-group mb-3">
            <span th:value="${cpf}" class="input-group-text" id="sp_cpf"><i class="fa-solid fa-id-card"></i></span>
            <input id="cpf" name="cpf" type="text" class="form-control gCpf" placeholder="CPF"
                   aria-label="cpf" th:value="${cpf}" aria-describedby="sp_cpf">
        </div>
    </div>
    <div>
        <div class="input-group mb-3">
            <span th:value="${email}" class="input-group-text" id="sp_email"><i class="fa-solid fa-envelope"></i></span>
            <input id="email" name="email" type="text" class="form-control gEmail" placeholder="E-mail"
                   aria-label="email" th:value="${email}" aria-describedby="sp_email">
        </div>
    </div>
    <div>
        <div class="input-group mb-3">
            <span th:value="${telefone}" class="input-group-text" id="sp_telefone"><i
                    class="fa-solid fa-phone"></i></span>
            <input id="telefone" name="telefone" type="text" class="form-control gTelefone" placeholder="Telefone"
                   aria-label="telefone" th:value="${telefone}" aria-describedby="sp_telefone">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="input-group mb-3">
                <span class="input-group-text" id="sp_senha"><i class="fa-solid fa-key"></i></span>
                <input id="senha" name="senha" type="password" class="form-control gSenha" placeholder="Senha"
                       aria-label="senha" th:value="${senha}" aria-describedby="sp_senha">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-group mb-3">
                <span class="input-group-text" id="sp_confSenha"><i class="fa-solid fa-key"></i></span>
                <input id="confSenha" name="confSenha" type="password" class="form-control gSenha"
                       placeholder="Confirme a Senha"
                       aria-label="confSenha" aria-describedby="sp_confSenha">
            </div>
        </div>
        <div class="col-sm-12 text-end">
            <button id="btnEnviar" class="btn btn-primary">Cadastrar</button>
        </div>
    </div>
    <!--    </form>-->
</div>

<script type="text/javascript">
    $("#btnEnviar").click(validaEnvio);

    function validaCampoVazio(campo){
        if(campo.trim() == ''){
            return true;
        }else{
            return false;
        }
    }

    function createToastArea(){
        if($(".toaster").length == 0){
            $("body").prepend(''+
                '<div aria-live="polite" aria-atomic="true"'+
                'class="position-absolute top-0 end-0 erros">'+
                    '<div class="toaster position-absolute top-0 end-0">'+
                    '</div>'+
                '</div>');
        }
    }

    function showToast(alerta) {
        createToastArea();

        let tipo
        if(alerta.sucesso){
            tipo = ' bg-success ';
        }else{
            tipo = ' bg-danger ';
        }
        const toastElement = $('<div class="mt-1 toast align-items-center'+tipo+'text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">'+
                                    '<div class="d-flex">'+
                                        '<div class="toast-body">'+
                                            alerta.mensagem+
                                            '</div>'+
                                        '<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>'+
                                    '</div>'+
                                '</div>');

        toastElement.on('hidden.bs.toast', function () {
            $(this).remove();
        });

        $(".toaster").append(toastElement);
        const newToast = new bootstrap.Toast(toastElement);
        newToast.show();
    }

    function validaEnvio(){
        let podeEnviar = true;
        let nome = $("#nome").val();
        let cpf = $("#cpf").val();
        let email = $("#email").val();
        let telefone = $("#telefone").val();
        let senha = $("#senha").val();
        let confsenha = $("#confSenha").val();

        $("#errorMessage").text("");
        $(".error-field").removeClass("error-field");
        if(validaCampoVazio(nome)){
            podeEnviar = false;
            showToast({sucesso: podeEnviar, mensagem: "O Nome precisa ser Preenchido!"});
            $(".gNome").addClass("error-field");
        }
        if(!validarCPF(cpf)){
            podeEnviar = false;
            showToast({sucesso: podeEnviar, mensagem: "O CPF informado é Inválido!"});
            $(".gCpf").addClass("error-field");
        }
        if(validaCampoVazio(email) && validaCampoVazio(telefone)){
            podeEnviar = false;
            showToast({sucesso: podeEnviar, mensagem: "Email ou telefone precisa ser informado!"});
            $(".gTelefone").addClass("error-field");
            $(".gEmail").addClass("error-field");
        }
        if(validaCampoVazio(senha)){
            podeEnviar = false;
            showToast({sucesso: podeEnviar, mensagem: "Senha incorreta!! Verifique se o campo está preenchido"});
            $(".gSenha").addClass("error-field");
        }else if (senha != confsenha){
            showToast({sucesso: podeEnviar, mensagem: "Senha e Confirmação de senha não conferem!"});
            $(".gSenha").addClass("error-field");
        }

        if(podeEnviar){
            $.ajax({
                type: "POST",
                url: "/cadastro",
                data:{
                    nome:nome,
                    email:email,
                    cpf:cpf,
                    senha:senha,
                    confsenha:confsenha,
                    telefone:telefone,
                },
                success: function(data){
                    $("#errorMessage").text("");
                    if(data.sucesso){
                        window.location.href="/";
                    }else{
                        showToast(data);
                    }

                },
                error: function(){
                    $("#errorMessage").append("Ops! Ocorreu um erro inesperado.");
                }
            });
        }
    }
</script>
</body>

</html>
